version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: compliance-postgres
    environment:
      POSTGRES_USER: compliance_user
      POSTGRES_PASSWORD: compliance_pass
      POSTGRES_DB: compliance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - compliance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compliance_user -d compliance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis/redis-stack-server:latest
    container_name: compliance-redis
    ports:
      - "6379:6379"
    networks:
      - compliance-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ðŸ‘‰ PgAdmin Service Added
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: compliance-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - compliance-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: compliance-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - compliance-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: compliance-backend
    environment:
      - DATABASE_URL=postgresql://compliance_user:compliance_pass@postgres:5432/compliance_db
      - REDIS_URL=redis://redis:6379/0
      # - OLLAMA_BASE_URL=http://ollama:11434
      # - OLLAMA_MODEL=qwen2.5:7b
      # - OLLAMA_TIMEOUT=160
      # - OLLAMA_MAX_RETRIES=3
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=https://generativelanguage.googleapis.com/v1beta/openai/
      - LLM_MODEL=gemini-2.0-flash
      - FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      # Service account is optional - use env vars or mount the file if available
      # - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account.json
      # - FIREBASE_SERVICE_ACCOUNT_PATH=/app/service-account.json
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_ENDPOINT=https://api.smith.langchain.com
      - LANGCHAIN_API_KEY=${LANGSMITH_API_KEY}
      - LANGCHAIN_PROJECT=${LANGSMITH_PROJECT}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      # Uncomment if you have service-account.json:
      # - ./service-account.json:/app/service-account.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # ollama:
      #   condition: service_started
    networks:
      - compliance-network
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
  pgadmin_data:
  ollama_data:
  uploads:

networks:
  compliance-network:
    driver: bridge
